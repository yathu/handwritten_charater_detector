<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Handwritten Letter Recognition</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,700|Roboto:300,400,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<div class="fireworks-example"></div>
<div class="container-fluid flex-column h-100">
    <div class="container">
        <div class="row header">
            <div class="col-12">
                <img src="img/mainlogo.png" alt="" class="mb-4" style="max-width: 100%">
            </div>
            <div class="col-12">
                <h1>Handwritten Letter Recognition</h1>
                <h2>CNN with Tensorflow</h2>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col canvas text-center mb-4">
                <span class="canvas-label">Draw an uppercase letter</span>

                <canvas id="canvas"></canvas>
                <button id="clear-canvas">Clear</button>
            </div>
            <div class="col-6 info">
                <h3>Prediction</h3>
                <p id="predicted-letter"></p>
                <h3>Top 3 Matching</h3>
                <p id="top3-letter"></p>
            </div>
        </div>
    </div>
    <div class="row copyright">
        <div class="col">
            <P>Copyright @yathavan & karunakaran </P>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/fireworks.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"></script>
<script src="js/paint.js"></script>
<script src="js/predicter.js"></script>

<script type="text/javascript">
    $(document).ready(function () {


    });
</script>
</body>

</html>
